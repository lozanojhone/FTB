<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login - Sistema Fútbol</title>
<style>
  * {
    box-sizing: border-box; margin: 0; padding: 0;
  }
  /* Fondo con imagen y overlay */
  body {
    min-height: 100vh;
    background-image: url('02.jpeg'); /* Cambia a tu imagen de fondo */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Arial', sans-serif;
    position: relative;
  }
  body::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(0,0,0,0.4); /* Oscurece aún más el fondo */
    z-index: -1;
  }
  /* Recuadro más transparente y difuso */
  .login-box {
    background: rgba(255,255,255,0.2); /* Muy transparente */
    padding: 40px 30px;
    border-radius: 12px;
    max-width: 350px;
    width: 90%;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    backdrop-filter: blur(10px);
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #ffffff;
    font-size: 24px;
  }
  input {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    margin-bottom: 15px;
    border: 2px solid #2190ff;
    border-radius: 6px;
    font-size: 14px;
  }
  input:focus {
    border-color: #225de6;
    box-shadow: 0 0 8px rgba(230, 126, 34, 0.4);
    outline: none;
  }
  button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(45deg, #27ae60, #2ecc71);
    border: none;
    border-radius: 6px;
    font-size: 15px;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s, transform 0.2s;
  }
  button:hover {
    background: linear-gradient(45deg, #1e8449, #27ae60);
    transform: translateY(-2px);
  }
  #mensaje {
    margin-top: 15px;
    padding: 10px;
    border-radius: 6px;
    font-size: 14px;
    text-align: center;
  }
  #mensaje.error {
    background-color: #f2dede;
    color: #c0392b;
    border: 1px solid #e74c3c;
  }
  @media(max-width: 400px) {
    .login-box {
      padding: 30px 20px;
    }
    h2 {
      font-size: 20px;
    }
  }
</style>
</head>
<body>
<div class="login-box">
  <h2>Iniciar Sesión</h2>
  <form onsubmit="return login();">
    <input type="text" id="usuario" placeholder="Usuario" required />
    <input type="password" id="contrasena" placeholder="Contraseña" required />
    <button type="submit">Entrar</button>
    <div id="mensaje"></div>
  </form>
</div>
<script>
function login() {
  const usuarioCorrecto = "admin"; // usuario válido
  const contrasenaCorrecta = "12345"; // contraseña válida
  const usuario = document.getElementById("usuario").value.trim();
  const contrasena = document.getElementById("contrasena").value.trim();
  const msgDiv = document.getElementById("mensaje");
  if (usuario === usuarioCorrecto && contrasena === contrasenaCorrecta) {
    sessionStorage.setItem("logueado", "true");
    window.location.href = "menu.html"; // ajusta a tu página protegida
  } else {
    msgDiv.innerText = "Usuario o contraseña incorrectos.";
    msgDiv.className = "error";
  }
  return false;
}
</script>
</body>
</html>
